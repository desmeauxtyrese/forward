<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Conditional Redirect</title>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function redirectToInvite() {
            var user = getUrlParameter('code');
            window.location.href = "https://bewildcard.com/i/1314";
        }
    </script>
</head>
<body onload="redirectToInvite()">
    <h1>Waiting...</h1>
</body>
</html>
